version: "3.3"

services:
  nats:
    image: nats
    container_name: nats
    networks:
      - main-network 

  zookeeper:
    image: 'bitnami/zookeeper:latest'
    container_name: zookeeper
    env_file: docker-compose.env
    ports:
      - '2181:2181'
    volumes:
      - ../zookeeper/data:/bitnami/zookeeper
    networks:
      - main-network 

networks:
  main-network:
    external: true
